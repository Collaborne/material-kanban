name: Publish to NPM

on:
  push:
    tags:
      - '*'

permissions:
  id-token: write  # Required for npm public (OIDC)
  contents: read

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci --unsafe-perm
      - run: npm run build
      - run: npm test
      - name: Publish to NPM
        run: npm publish
